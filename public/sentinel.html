<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL FORENSIC | Immutable Truth</title>
    <link rel="icon" type="image/png" href="/sentinel-icon.png?v=2">
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --neon-green: #00FF41;
            --neon-dim: #004d13;
            --bg-color: #050505;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            height: 100vh;
            overflow: hidden; /* Evita scroll para efecto App */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* --- HUD CORNERS --- */
        .hud-corner {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 3px solid var(--neon-green);
            z-index: 10;
        }
        .top-left { top: 20px; left: 20px; border-right: none; border-bottom: none; }
        .top-right { top: 20px; right: 20px; border-left: none; border-bottom: none; }
        .bottom-left { bottom: 20px; left: 20px; border-right: none; border-top: none; }
        .bottom-right { bottom: 20px; right: 20px; border-left: none; border-top: none; }

        /* --- SCANNER LINE ANIMATION --- */
        .scanner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(0, 255, 65, 0.3);
            box-shadow: 0 0 10px var(--neon-green);
            animation: scan 4s infinite linear;
            z-index: 1;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }

        /* --- CONTENT --- */
        .main-container {
            text-align: center;
            z-index: 20;
            border: 1px solid var(--neon-dim);
            padding: 40px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-family: 'Rajdhani', sans-serif;
            font-size: 3rem;
            letter-spacing: 5px;
            text-shadow: 0 0 10px var(--neon-green);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
        }

        .status-box {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--neon-green);
            border-top: 1px solid var(--neon-dim);
            border-bottom: 1px solid var(--neon-dim);
            padding: 10px 0;
            margin-bottom: 30px;
        }

        /* --- BUTTONS --- */
        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 15px 30px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn:hover {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .btn-secondary {
            border-color: #00FFFF; /* Cyan for secondary */
            color: #00FFFF;
        }
        .btn-secondary:hover {
            background: #00FFFF;
            color: black;
            box-shadow: 0 0 20px #00FFFF;
        }

        /* --- NAV MENU (TOP RIGHT) --- */
        .nav-menu {
            position: absolute;
            top: 30px;
            right: 80px; /* Left of the corner bracket */
            z-index: 30;
            display: flex;
            gap: 20px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: 0.3s;
        }

        .nav-link:hover {
            color: var(--neon-green);
            border-bottom: 1px solid var(--neon-green);
        }

        /* --- BACKGROUND GRID --- */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 65, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 65, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

    </style>
</head>
<body>

    <div class="grid-bg"></div>
    <div class="scanner"></div>

    <div class="hud-corner top-left"></div>
    <div class="hud-corner top-right"></div>
    <div class="hud-corner bottom-left"></div>
    <div class="hud-corner bottom-right"></div>

    <nav class="nav-menu">
        <a href="https://alexx17.xyz/sentinel-guide.html" class="nav-link">GUIDE</a>
        <a href="https://alexx17.xyz/sentinel-privacy.html" class="nav-link">PRIVACY</a>
        <a href="https://alexx17.xyz/sentinel-terms.html" class="nav-link">TERMS</a>
    </nav>

    <div class="main-container">
        <h1>SENTINEL</h1>
        <p class="subtitle">FORENSIC VERIFICATION PROTOCOL</p>

        <div class="status-box">
            <span id="coords">LAT: 13.4839 | LON: -88.1793</span>
            <span style="animation: blink 1s infinite;">SYSTEM: ONLINE</span>
        </div>

       <div class="btn-group">
            <a href="https://alexx17.xyz/sentinel-guide.html" class="btn">READ THE DOCS</a>
            
            <a href="https://alexx17.xyz/sentinel-privacy.html" class="btn btn-secondary">PRIVACY PROTOCOL</a>
        </div>
        
        <p style="margin-top: 20px; font-size: 0.7rem; color: #666;">
            v1.2.6 | BUILT FOR SAGA & SEEKER | DeSci STANDARD
        </p>
    </div>

    <script>
        // Script simple para que las coordenadas cambien aleatoriamente y parezca "vivo"
        setInterval(() => {
            const lat = (13.48 + Math.random() * 0.01).toFixed(4);
            const lon = (-88.17 + Math.random() * 0.01).toFixed(4);
            document.getElementById('coords').innerText = `LAT: ${lat} | LON: ${lon}`;
        }, 2000);
    </script>

</body>
</html>
